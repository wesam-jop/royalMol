<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Car Oil Products Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero {
            width: 1112px;
            height: 388px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #ffffff 100%);
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
            border: 1px solid #e9ecef;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 15% 85%, rgba(220, 53, 69, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 15%, rgba(220, 53, 69, 0.05) 0%, transparent 50%);
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0 60px;
        }

        .text-content {
            flex: 1;
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 50%, #721c24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            margin-bottom: 16px;
            text-shadow: 0 4px 20px rgba(220, 53, 69, 0.2);
        }

        .hero p {
            font-size: 1.2rem;
            color: #495057;
            line-height: 1.6;
            margin-bottom: 32px;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(220, 53, 69, 0.5);
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
        }

        .visual-element {
            flex: 0 0 450px;
            height: 320px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .svg-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .oil-drop-animation {
            animation: float 3s ease-in-out infinite;
        }

        .gear-animation {
            animation: rotate 10s linear infinite;
            transform-origin: center;
        }

        .engine-part {
            animation: pulse 4s ease-in-out infinite;
        }

        .performance-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: badge-pulse 2s ease-in-out infinite;
        }

        .decorative-circles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            opacity: 0.1;
        }

        .feature-highlights {
            position: absolute;
            bottom: 20px;
            left: 60px;
            display: flex;
            gap: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .feature::before {
            content: 'âœ“';
            color: #dc3545;
            font-weight: bold;
            font-size: 1.1rem;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.02);
            }
        }

        @keyframes badge-pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.9;
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <!-- Decorative Background Circles -->
        <div class="decorative-circles">
            <svg width="100%" height="100%" viewBox="0 0 1112 388" fill="none">
                <circle cx="200" cy="100" r="80" stroke="#dc3545" stroke-width="1" opacity="0.3" />
                <circle cx="900" cy="200" r="120" stroke="#dc3545" stroke-width="1" opacity="0.2" />
                <circle cx="1000" cy="80" r="60" stroke="#dc3545" stroke-width="1" opacity="0.4" />
            </svg>
        </div>

        <div class="performance-badge">Premium Quality</div>

        <div class="content-wrapper">
            <div class="text-content">
                <h1>Superior Engine Protection</h1>
                <p>Advanced synthetic motor oils engineered for peak performance. Protect your engine with
                    industry-leading formulations that extend life and maximize efficiency.</p>
                <a href="#products" class="cta-button">Shop Now</a>
            </div>

            <div class="visual-element">
                <div class="svg-container">
                    <svg width="400" height="300" viewBox="0 0 400 300" fill="none">
                        <!-- Main Oil Bottle -->
                        <g class="oil-drop-animation">
                            <!-- Bottle Body -->
                            <rect x="160" y="80" width="80" height="140" rx="8" fill="url(#bottleGradient)"
                                stroke="#dc3545" stroke-width="2" />

                            <!-- Bottle Cap -->
                            <rect x="170" y="60" width="60" height="30" rx="6" fill="#dc3545" />

                            <!-- Oil Level -->
                            <rect x="170" y="100" width="60" height="100" rx="4" fill="url(#oilGradient)"
                                opacity="0.8" />

                            <!-- Label -->
                            <rect x="175" y="140" width="50" height="40" rx="4" fill="white" stroke="#dc3545"
                                stroke-width="1" />
                            <text x="200" y="155" text-anchor="middle" font-size="8" font-weight="bold"
                                fill="#dc3545">PREMIUM</text>
                            <text x="200" y="170" text-anchor="middle" font-size="10" font-weight="bold"
                                fill="#dc3545">5W-30</text>
                        </g>

                        <!-- Floating Oil Drops -->
                        <g class="oil-drop-animation" style="animation-delay: 0.5s;">
                            <circle cx="120" cy="120" r="6" fill="url(#dropGradient)" />
                            <circle cx="280" cy="160" r="4" fill="url(#dropGradient)" />
                            <circle cx="320" cy="100" r="5" fill="url(#dropGradient)" />
                        </g>

                        <!-- Engine Gear -->
                        <g class="gear-animation" transform="translate(80, 180)">
                            <circle cx="0" cy="0" r="30" fill="none" stroke="#dc3545" stroke-width="3" opacity="0.6" />
                            <circle cx="0" cy="0" r="20" fill="none" stroke="#dc3545" stroke-width="2" opacity="0.4" />
                            <!-- Gear Teeth -->
                            <g stroke="#dc3545" stroke-width="2" opacity="0.6">
                                <line x1="0" y1="-35" x2="0" y2="-25" />
                                <line x1="25" y1="-25" x2="35" y2="-25" />
                                <line x1="25" y1="25" x2="35" y2="25" />
                                <line x1="0" y1="35" x2="0" y2="25" />
                                <line x1="-25" y1="25" x2="-35" y2="25" />
                                <line x1="-25" y1="-25" x2="-35" y2="-25" />
                            </g>
                        </g>

                        <!-- Engine Part -->
                        <g class="engine-part" transform="translate(300, 200)">
                            <rect x="-20" y="-15" width="40" height="30" rx="4" fill="none" stroke="#dc3545"
                                stroke-width="2" opacity="0.5" />
                            <circle cx="0" cy="0" r="8" fill="none" stroke="#dc3545" stroke-width="2" opacity="0.7" />
                            <line x1="-15" y1="0" x2="15" y2="0" stroke="#dc3545" stroke-width="1" opacity="0.6" />
                        </g>

                        <!-- Decorative Elements -->
                        <g opacity="0.3">
                            <path d="M50 50 Q 100 30 150 50" stroke="#dc3545" stroke-width="2" fill="none" />
                            <path d="M250 250 Q 300 230 350 250" stroke="#dc3545" stroke-width="2" fill="none" />
                        </g>

                        <!-- Performance Indicators -->
                        <g transform="translate(60, 60)">
                            <rect x="0" y="0" width="60" height="8" rx="4" fill="#f8f9fa" stroke="#dc3545"
                                stroke-width="1" />
                            <rect x="2" y="2" width="50" height="4" rx="2" fill="url(#performanceGradient)" />
                            <text x="30" y="20" text-anchor="middle" font-size="8" fill="#dc3545">PERFORMANCE</text>
                        </g>

                        <!-- Gradients -->
                        <defs>
                            <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
                                <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:0.7" />
                                <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.9" />
                            </linearGradient>

                            <linearGradient id="oilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
                                <stop offset="50%" style="stop-color:#c82333;stop-opacity:0.6" />
                                <stop offset="100%" style="stop-color:#721c24;stop-opacity:0.8" />
                            </linearGradient>

                            <radialGradient id="dropGradient">
                                <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.4" />
                            </radialGradient>

                            <linearGradient id="performanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.3" />
                                <stop offset="80%" style="stop-color:#dc3545;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.9" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>

        <div class="feature-highlights">
            <div class="feature">Advanced Formula</div>
            <div class="feature">Engine Protection</div>
            <div class="feature">Long-Lasting</div>
        </div>
    </div>
</body>

</html>
